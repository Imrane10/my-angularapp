<div class="container">
  <div class="row mt-4">
    <div class="col">
      <button class="btn btn-primary" (click)="initNewHero()">Create New Hero</button>
    </div>
  </div>
  <div class="row mt-4">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Place</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hero of heroes">
            <td>{{ hero.name }}</td>
            <td>{{ hero.firstName }}</td>
            <td>{{ hero.lastName }}</td>
            <td>{{ hero.place }}</td>
            <td><button class="btn btn-info" (click)="editHero(hero)">Edit</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<app-edit-hero
  [hero]="heroToEdit"
  (heroesUpdated)="updateHeroList($event)"
></app-edit-hero>
